version: "3"

services:
  app:
    image: golang:1.14-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: go run main.go
  cortex:
    image: quay.io/cortexproject/cortex:v1.3.0-rc.1
    command:
      - -config.file=./config/cortexConfig.yml
    volumes:
      - ./cortexConfig.yml:/config/cortexConfig.yml:ro
    ports:
      - 9009:9009
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
