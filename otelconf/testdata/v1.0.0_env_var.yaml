file_format: "1.0"
disabled: ${OTEL_SDK_DISABLED}
attribute_limits:
  attribute_value_length_limit: ${OTEL_ATTRIBUTE_VALUE_LENGTH_LIMIT}
  attribute_count_limit: 128

resource:
  attributes:
    - name: service.name
      value: unknown_service
    - name: string_key
      value: value
      type: string
    - name: bool_key
      value: true
      type: bool
    - name: int_key
      value: 1
      type: int
    - name: double_key
      value: 1.1
      type: double
    - name: string_array_key
      value: [ "value1", "value2" ]
      type: string_array
    - name: bool_array_key
      value: [ true, false ]
      type: bool_array
    - name: int_array_key
      value: [ 1, 2 ]
      type: int_array
    - name: double_array_key
      value: [ 1.1, 2.2 ]
      type: double_array
    - name: string_value
      value: ${STRING_VALUE}
      type: string
    - name: bool_value
      value: ${BOOL_VALUE}
      type: bool
    - name: int_value
      value: ${INT_VALUE}
      type: int
    - name: float_value
      value: ${FLOAT_VALUE}
      type: double
    - name: hex_value
      value: ${HEX_VALUE}
      type: int
    - name: quoted_string_value
      value: "${STRING_VALUE}"
      type: string
    - name: quoted_bool_value
      value: "${BOOL_VALUE}"
      type: string
    - name: quoted_int_value
      value: "${INT_VALUE}"
      type: string
    - name: quoted_float_value
      value: "${FLOAT_VALUE}"
      type: string
    - name: quoted_hex_value
      value: "${HEX_VALUE}"
      type: string
    - name: alternative_env_syntax
      value: "${env:STRING_VALUE}"
      type: string
    - name: invalid_map_value
      value: "${INVALID_MAP_VALUE}"
      type: string
    - name: multiple_references_inject
      value: foo ${STRING_VALUE} ${FLOAT_VALUE}
      type: string
    - name: undefined_key
      value: ${UNDEFINED_KEY}
      type: string
    - name: undefined_key_fallback
      value: ${UNDEFINED_KEY:-fallback}
      type: string
    - name: ${ENV_VAR_IN_KEY}
      value: "value"
      type: string
    - name: replace_me
      value: ${REPLACE_ME}
      type: string
    - name: undefined_defaults_to_var
      value: ${UNDEFINED_KEY:-${STRING_VALUE}}
      type: string
    - name: escaped_does_not_substitute
      value: $${STRING_VALUE}
      type: string
    - name: escaped_does_not_substitute_fallback
      value: $${STRING_VALUE:-fallback}
      type: string
    - name: escaped_and_substituted_fallback
      value: $${STRING_VALUE:-${STRING_VALUE}}
      type: string
    - name: escaped_and_substituted
      value: $$${STRING_VALUE}
      type: string
    - name: multiple_escaped_and_not_substituted
      value: $$$${STRING_VALUE}
      type: string
    - name: undefined_key_with_escape_sequence_in_fallback
      value: ${UNDEFINED_KEY:-$${UNDEFINED_KEY}}
      type: string
    - name: value_with_escape
      value: ${VALUE_WITH_ESCAPE}
      type: string
    - name: escape_sequence
      value: a $$ b
      type: string
    - name: no_escape_sequence
      value: a $ b
      type: string
  attributes_list: "service.namespace=my-namespace,service.version=1.0.0"
  detectors:
    attributes:
      included:
        - process.*
      excluded:
        - process.command_args
  schema_url: https://opentelemetry.io/schemas/1.16.0
