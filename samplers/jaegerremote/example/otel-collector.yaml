receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  debug:

extensions:
  jaegerremotesampling:
    source:
      reload_interval: 30s
      file: "/etc/strategies.json"

service:
  extensions: [jaegerremotesampling]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]
