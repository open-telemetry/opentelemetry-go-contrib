version: "3.7"
services:
  mux-client:
    image: golang:alpine
    networks:
      - example
    command:
      - "/bin/sh"
      - "-c"
      - "wget http://mux-server:8080/users/123 && cat 123"
    depends_on:
      - mux-server
  mux-server:
    build:
      dockerfile: $PWD/Dockerfile
      context: ../../../../..
    ports:
      - "8080:80"
    command:
      - "/bin/sh"
      - "-c"
      - "/go/bin/server"
    networks:
      - example
networks:
  example:
