version: "3.7"
services:
  rabbitmq: # login guest:guest
    image: rabbitmq:management
    ports:
      - "4369:4369"
      - "5671:5671"
      - "5672:5672"
      - "25672:25672"
      - "15671:15671"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - example
  rabbitmq-producer:
    build:
      dockerfile: $PWD/producer/Dockerfile
      context: ../../../../../..
    command:
      - "/bin/sh"
      - "-c"
      - "/go/bin/producer"
    environment:
      - HOSTNAMERABBIT=rabbitmq
    restart: on-failure
    depends_on:
      - rabbitmq
    links:
      - rabbitmq
    networks:
      - example
networks:
  example: